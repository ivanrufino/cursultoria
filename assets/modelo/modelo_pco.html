<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Modelo de Email</title>
</head>
<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
	color: #000000;	
}
</style>
<body>


<table width="600" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td height="39" colspan="2" align="center" bgcolor="#042144"><img src="http://publico.grupoaguasdobrasil.com.br//img/logos/logo_horiz.png" width="184" height="30" /></td>
  </tr>
  <tr>
    <td colspan="2" align="center" bgcolor="#F2F2F2"><strong>@@assunto@@</strong></td>
  </tr>
  <tr>
    <td height="19" colspan="2" bgcolor="#F2F2F2">&nbsp;</td>
  </tr>
  <tr>
    <td height="19" bgcolor="#F2F2F2"><strong>Requisitante:</strong></td>
    <td bgcolor="#F2F2F2">@@requisitante@@</td>
  </tr>
  <tr>
    <td height="19" bgcolor="#F2F2F2"><strong>Funcion&aacute;rio:</strong></td>
    <td bgcolor="#F2F2F2">@@funcionario@@</td>
  </tr>
  <tr>
    <td height="19" bgcolor="#F2F2F2"><strong>Centro de Custo:</strong></td>
    <td bgcolor="#F2F2F2">@@ccusto@@</td>
  </tr>
  <tr>
    <td width="150" height="19" bgcolor="#F2F2F2"><strong>Status:</strong></td>
    <td width="450" bgcolor="#F2F2F2">@@status@@</td>
  </tr>
  <tr>
    <td colspan="2" bgcolor="#F2F2F2"><strong>Descri&ccedil;&atilde;o:</strong></td>
  </tr>
  <tr>
    <td colspan="2" bgcolor="#F2F2F2">@@conteudo@@</td>
  </tr>
  <tr>
    <td colspan="3" bgcolor="#042144">&nbsp;</td>
  </tr>
</table>
</body>
</html>
